<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .login-card { background: white; padding: 40px; border-radius: 18px; box-shadow: 0 20px 40px rgba(0,0,0,0.12); width: 100%; max-width: 400px; text-align: center; }
    .login-card h2 { margin-top: 0; color: #0f172a; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    button:hover { background: #1d4ed8; }
    .error { color: #ef4444; margin-top: 10px; display: none; font-size: 14px; }
    .back-link { display: block; margin-top: 20px; color: #64748b; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Staff Portal Login</h2>
    <form onsubmit="handleLogin(event)">
        <input type="text" id="username" placeholder="ID Name" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p class="error" id="errorMsg">Invalid ID or Password</p>
    <a href="../index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      
      if(u === 'GUEST' && p === '1234') {
        sessionStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    }
  </script>
</body>
</html>
