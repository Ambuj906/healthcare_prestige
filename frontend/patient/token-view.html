<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token & Appointment Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking to the root styles for consistency -->
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .ticket-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border-top: 10px solid #0f172a;
        }
        .token-number {
            font-size: 48px;
            font-weight: bold;
            color: #2563eb;
            margin: 10px 0;
            background: #eff6ff;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
            margin: 30px 0;
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
        }
        .info-item label {
            display: block;
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-item span {
            font-weight: 600;
            color: #334155;
            font-size: 16px;
        }
        .history-section {
            text-align: left;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        .btn-home {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background: #0f172a;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="ticket-card" id="ticketCard">
    <h2>Appointment Confirmed</h2>
    <p>Please wait for your turn.</p>
    
    <div class="token-number" id="dispToken">...</div>

    <div class="info-grid">
        <div class="info-item"><label>Patient Name</label><span id="dispName">...</span></div>
        <div class="info-item"><label>Assigned Doctor</label><span id="dispDoctor">...</span></div>
        <div class="info-item"><label>Time</label><span id="dispTime">...</span></div>
        <div class="info-item"><label>Risk Level</label><span id="dispRisk">...</span></div>
    </div>

    <div class="history-section">
        <div class="info-item"><label>Past History / Conditions</label><span id="dispHistory">None</span></div>
    </div>

    <a href="../index.html" class="btn-home">Back to Home</a>
</div>

<script>
    // Get Token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Get Data from LocalStorage
    const patients = JSON.parse(localStorage.getItem("patients")) || [];
    const patient = patients.find(p => p.token === token);

    if (patient) {
        document.getElementById("dispToken").innerText = patient.token;
        document.getElementById("dispName").innerText = patient.name;
        document.getElementById("dispDoctor").innerText = patient.doctor || "General Physician";
        document.getElementById("dispTime").innerText = patient.time;
        document.getElementById("dispRisk").innerText = patient.risk;
        document.getElementById("dispHistory").innerText = patient.history || "No history provided";

        // Color code the risk
        const riskSpan = document.getElementById("dispRisk");
        if(patient.risk === "Red") riskSpan.style.color = "#ef4444";
        if(patient.risk === "Yellow") riskSpan.style.color = "#eab308";
        if(patient.risk === "Green") riskSpan.style.color = "#22c55e";
    } else {
        document.querySelector(".ticket-card").innerHTML = "<h2>Patient Not Found</h2><a href='index.html'>Go Back</a>";
    }
</script>

</body>
</html>
